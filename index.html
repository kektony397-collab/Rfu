      body {
        font-family: 'Roboto', sans-serif;
      }
      .material-symbols-outlined {

        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(128, 128, 128, 0.7);
      }
    </style>
